<div class="card mt-3 mb-3">
  <div class="card-body">
    <form [formGroup]="articleForm">
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          #title
        />
        <div
          *ngIf="
            articleForm.controls['title'].invalid &&
            (articleForm.controls['title'].dirty ||
              articleForm.controls['title'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="articleForm.controls['title'].errors.required">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input
          type="email"
          class="form-control"
          formControlName="description"
          #description
        />
        <div
          *ngIf="
            articleForm.controls['description'].invalid &&
            (articleForm.controls['description'].dirty ||
              articleForm.controls['description'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="articleForm.controls['description'].errors.required">
            Description is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="
            addArticles({
              title: title.value,
              description: description.value
            })
          "
          class="btn btn-primary"
          [disabled]="articleForm.pristine || articleForm.invalid"
        >
          Add article
        </button>
      </div>
    </form>
  </div>
</div>
