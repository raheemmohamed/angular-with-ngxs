<div class="card mt-3 mb-3">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
        <div
          *ngIf="
            angForm.controls['name'].invalid &&
            (angForm.controls['name'].dirty || angForm.controls['name'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          #email
        />
        <div
          *ngIf="
            angForm.controls['email'].invalid &&
            (angForm.controls['email'].dirty ||
              angForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addUser(name.value, email.value)"
          class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
        >
          Create User
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="users">
  <h3>Create component</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
